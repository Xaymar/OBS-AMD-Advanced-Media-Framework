MultiThreading.Description="Usar mas de un hilo para encargarse de enviar fotogramas y recuperar paquetes. Esto puede ayudar en un procesador lento pero usara más recursos del sistema. Afectara negativamente en procesadores mas rápidos."
QueueSize="Tamaño de la cola"
QueueSize.Description="Almacenar en la cola esta cantidad de fotogramas antes de intentar recuperar los fotogramas. Un valor mas alto introduce mas latencia mientras que un valor mas bajo puede que sobrecargue la codificación. No es recomendable cambiar esto a un valor distinto que el de defecto."
